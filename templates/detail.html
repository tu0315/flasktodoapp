{% extends 'base.html' %}

{% block head %}
<h1>Todo</h1>
{% endblock %}

{% block body %}
<h2 class="m-5" style="text-align: center;">詳細</h2>
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-body">
        <h2 class="card-title">タイトル：{{post.title}} <span class="ml-3" style="font-size: 0.5em; color: blue;">期限:{{post.due.date()}}</span></h2>
        {% if post.detail %}<!-- 詳細はあれば表示 -->
            <p>詳細:{{ post.detail }}</p>
        {% endif %}
        <a class="btn btn-outline-success" href="/" role="button">戻る</a>
        <a class="btn btn-success" href="update/{{post.id}}" role="button">更新</a>
        <a class="btn btn-danger" href="/delete/{{post.id}}" role="button">削除</a>
    </div>
</div>
{% endblock %}
