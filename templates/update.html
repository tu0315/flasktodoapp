{% extends 'base.html' %}

{% block head %}
<h1>Todo</h1>
{% endblock %}

{% block body %}
<form class="m-5" action="/update/{{post.id}}" method="post">
  <div class="form-group pb-3">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" value="{{post.title}}">
  </div>
  <div class="form-group pb-3">
    <label for="detail">Detail</label>
    <input type="text" class="form-control" name="detail" value="{{post.detail}}">
  </div>
  <div class="form-group pb-3">
    <label for="due">Due</label>
    <input type="date"  name="due" required value="{{post.due.date() }}">
  </div>
  <a class="btn btn-outline-primary" href="/" role="button">戻る</a>
  <button type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
